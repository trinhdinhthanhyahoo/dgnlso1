<!DOCTYPE html>
<html lang="vi" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trắc nghiệm online</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root[data-theme="light"] {
            --primary-color: #2563eb;
            --primary-hover: #1d4ed8;
            --background-color: #f1f5f9;
            --text-color: #1e293b;
            --container-bg: white;
            --shadow-color: rgb(0 0 0 / 0.1);
            --border-color: #e2e8f0;
        }

        :root[data-theme="dark"] {
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --background-color: #1e293b;
            --text-color: #f1f5f9;
            --container-bg: #334155;
            --shadow-color: rgb(0 0 0 / 0.3);
            --border-color: #475569;
        }

        body {
            margin: 0;
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .container {
            display: flex;
            height: 100vh;
            margin: 0;
            padding: 20px;
            gap: 20px;
            max-width: 100%;
        }

        .pdf-container {
            flex: 3;
        }

        .answer-container {
            flex: 2;
            min-width: 400px;
            background: var(--container-bg);
            box-shadow: 0 4px 6px -1px var(--shadow-color);
            border-radius: 12px;
            transition: all 0.3s ease;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            background: var(--container-bg);
            border: 2px solid var(--primary-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            z-index: 1000;
            opacity: 0.1;
        }

        .theme-toggle:hover {
            opacity: 1;
            transform: scale(1.1);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }

        .theme-toggle i {
            font-size: 20px;
            color: var(--primary-color);
        }

        #pdf-viewer,
        #answer-viewer {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <button class="theme-toggle" onclick="toggleTheme()">
        <i class="fas fa-sun"></i>
    </button>
    <div class="container">
        <div class="pdf-container">
            <iframe id="pdf-viewer" src="deso1.pdf"></iframe>
        </div>
        <div class="answer-container">
            <iframe id="answer-viewer" src="answer.html"></iframe>
        </div>
    </div>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const themeToggle = document.querySelector('.theme-toggle i');
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'light' ? 'dark' : 'light';

            html.setAttribute('data-theme', newTheme);
            themeToggle.className = newTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';

            // Lưu trạng thái theme vào localStorage
            localStorage.setItem('theme', newTheme);

            // Đồng bộ theme với iframe answer.html
            const answerFrame = document.getElementById('answer-viewer');
            answerFrame.contentWindow.postMessage({ theme: newTheme }, '*');
        }

        // Khôi phục theme từ localStorage khi tải trang
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', savedTheme);
            const themeToggle = document.querySelector('.theme-toggle i');
            themeToggle.className = savedTheme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
        });

        // Lắng nghe sự kiện thay đổi theme từ các iframe
        window.addEventListener('message', (event) => {
            if (event.data.theme) {
                document.documentElement.setAttribute('data-theme', event.data.theme);
                const themeToggle = document.querySelector('.theme-toggle i');
                themeToggle.className = event.data.theme === 'light' ? 'fas fa-sun' : 'fas fa-moon';
            }
        });
    </script>
</body>

</html>
