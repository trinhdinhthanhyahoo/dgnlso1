<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng trả lời</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #f9f9f9;
        }

        .timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            z-index: 1000;
        }

        .timer.warning {
            background-color: #ff9800;
        }

        .timer.danger {
            background-color: #f44336;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        #answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }

        .answer-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 5px;
        }

        .answer-options {
            display: flex;
            gap: 5px;
        }

        .option-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            font-size: 12px;
        }

        .option-btn.selected {
            background: #4CAF50;
            color: white;
        }

        #submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #submit:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="timer" id="timer">150:00</div>
    <h2>Bảng trả lời</h2>
    <div id="answer-grid"></div>
    <button id="submit">Nộp bài</button>
    <script src="answer.js"></script>
</body>

</html>
