<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng trả lời</title>
    <style>
        body {
            margin: 0;
            padding: 8px;
            background-color: #f9f9f9;
            max-width: 800px;
            margin: 0 auto;
        }

        .timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }

        .timer.warning {
            background-color: #ff9800;
        }

        .timer.danger {
            background-color: #f44336;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        /* Thêm CSS cho modal thông báo */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 90%;
            width: 300px;
            text-align: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .modal-message {
            font-size: 14px;
            margin-bottom: 20px;
            color: #666;
        }

        .modal-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .modal-button {
            padding: 8px 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
        }

        .modal-button.primary {
            background-color: #4CAF50;
            color: white;
        }

        .modal-button.secondary {
            background-color: #9e9e9e;
            color: white;
        }

        /* CSS cho grid câu trả lời */
        #answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
            padding-top: 50px;
            /* Thêm padding-top để không bị che bởi timer */
        }

        .answer-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .question-number {
            min-width: 40px;
            font-weight: bold;
            font-size: 12px;
        }

        .answer-options {
            display: flex;
            gap: 4px;
        }

        .option-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background-color: #f0f0f0;
        }

        .option-btn.selected {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        h2 {
            margin: 8px 0;
            font-size: 16px;
        }

        #submit {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            margin-top: 20px;
        }

        /* Mobile Responsive */
        @media (max-width: 932px) {
            body {
                padding: 4px;
            }

            .timer {
                top: 5px;
                right: 5px;
                padding: 6px 10px;
                font-size: 14px;
            }

            #answer-grid {
                padding-top: 40px;
                gap: 4px;
            }

            .answer-item {
                padding: 3px;
            }

            .question-number {
                min-width: 30px;
                font-size: 11px;
            }

            .option-btn {
                width: 22px;
                height: 22px;
                font-size: 11px;
            }

            .modal-content {
                padding: 15px;
                width: 85%;
            }

            .modal-title {
                font-size: 16px;
            }

            .modal-message {
                font-size: 13px;
            }

            .modal-button {
                padding: 6px 12px;
                font-size: 13px;
            }

            #submit {
                padding: 10px;
                font-size: 14px;
                margin-top: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="timer" id="timer">150:00</div>
    <h2>Bảng trả lời</h2>
    <div id="answer-grid"></div>
    <button id="submit">Nộp bài</button>

    <!-- Modal thông báo -->
    <div class="modal" id="notification-modal">
        <div class="modal-content">
            <div class="modal-title">Thông báo</div>
            <div class="modal-message" id="modal-message"></div>
            <div class="modal-buttons">
                <button class="modal-button secondary" onclick="closeModal()">Đóng</button>
                <button class="modal-button primary" onclick="confirmAction()">Xác nhận</button>
            </div>
        </div>
    </div>

    <script src="answer.js"></script>
</body>

</html>
