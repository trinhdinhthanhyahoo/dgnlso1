<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng trả lời</title>
    <style>
        body {
            margin: 0;
            padding: 8px;
            background-color: #f9f9f9;
            max-width: 800px;
            margin: 0 auto;
        }

        .timer {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #333;
            color: white;
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            z-index: 1000;
        }

        .timer.warning {
            background-color: #ff9800;
        }

        .timer.danger {
            background-color: #f44336;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            50% {
                opacity: 0.5;
            }
        }

        #answer-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 12px;
        }

        .answer-item {
            display: flex;
            align-items: center;
            gap: 6px;
            padding: 4px;
            background: white;
            border-radius: 4px;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        .question-number {
            min-width: 40px;
            font-weight: bold;
            font-size: 12px;
        }

        .answer-options {
            display: flex;
            gap: 4px;
        }

        .option-btn {
            width: 25px;
            height: 25px;
            border: 1px solid #ddd;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }

        .option-btn:hover {
            background-color: #f0f0f0;
        }

        .option-btn.selected {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        h2 {
            margin: 8px 0;
            font-size: 16px;
        }

        #submit {
            display: block;
            width: 100%;
            padding: 8px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        #submit:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="timer" id="timer">150:00</div>
    <h2>Bảng trả lời</h2>
    <div id="answer-grid"></div>
    <button id="submit">Nộp bài</button>
    <script src="answer.js"></script>
</body>

</html>
